<form [formGroup]="form">
  <div>
    <mat-form-field>
      <mat-label>Item</mat-label>
      <input matInput formControlName="itemName" [value]="existingMonogram.itemName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Font</mat-label>
      <input matInput formControlName="font"
             [value]="existingMonogram.font === 'Other' ? existingMonogram.otherFont : existingMonogram.font">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Thread Color</mat-label>
      <input matInput formControlName="threadColor" [value]="existingMonogram.threadColor">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Placement</mat-label>
      <input matInput formControlName="placement"
             [value]="existingMonogram.placement === 'Other' ? existingMonogram.otherPlacement : existingMonogram.placement">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Monogram</mat-label>
      <input matInput formControlName="monogram" [value]="existingMonogram.monogram">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Design Notes</mat-label>
      <textarea matInput formControlName="designNotes"
                [value]="existingMonogram.designNotes ? existingMonogram.designNotes : ''"></textarea>
    </mat-form-field>
  </div>
  <button mat-raised-button color="primary" (click)="updateMonogram()">
    Edit Monogram
  </button>
  <button mat-raised-button color="basic" (click)="cancelEdit()">
    Cancel
  </button>
</form>
